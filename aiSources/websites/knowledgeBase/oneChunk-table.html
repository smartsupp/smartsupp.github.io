<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceny podkov</title>
    <link rel="stylesheet" href="assets/stylesheet.css" />
  </head>
  <body>
    <table>
      <h1>Přehled cen podkov</h1>
      <tr>
        <th><b>Typ podkovy</b></th>
        <th><b>Materiál</b></th>
        <th><b>Cena</b></th>
        <th><b>Doba dodání</b></th>
      </tr>
      <tr>
        <td>Klasické</td>
        <td>Černá ocel</td>
        <td>1200,56 Kč</td>
        <td>3 dny</td>
      </tr>
      <tr>
        <td>Horské</td>
        <td>Nerezová ocel</td>
        <td>2001.14 Kč</td>
        <td>5 dnů</td>
      </tr>
      <tr>
        <td>Do města</td>
        <td>Nerezová ocel + pryž</td>
        <td>1800 Kč</td>
        <td>5 dnů</td>
      </tr>
      <tr>
        <td>Zimní na led</td>
        <td>Nerezová ocel s mačkami</td>
        <td>3000 Kč</td>
        <td>10 dnů</td>
      </tr>
    </table>
  </body>
</html>
